name: Production Deployment

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

concurrency:
  group: production
  cancel-in-progress: false

jobs:
  deployment:
    name: Production Deployment
    uses: ./.github/workflows/deployment.web.yml
    permissions:
      contents: read
      actions: read
      security-events: write
    secrets: inherit
    with:
      environment: production
